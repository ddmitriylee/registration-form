<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body>
    <div class="container-fluid w-25 shadow p-5 mt-5">
        <h2>Sign Up</h2>
        <form class="d-flex flex-column mx-auto" action="/register" method="POST">
            <label for="login">Login</label>
            <input class="mb-3" type="text" name="login" id="login">
            <label for="password">Password</label>
            <input class="mb-3" type="text" name="password" id="password">
            <label for="password-repeat">Repeat the password</label>
            <input class="mb-4" type="text" name="password-repeat" id="password-repeat">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
